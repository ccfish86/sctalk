plugins {
	id 'net.ccfish.talk.java-conventions'
    id 'org.springframework.boot'
}

apply plugin: 'eclipse'

bootJar {
	launchScript()
    mainClass = 'com.blt.talk.service.TalkDbProxyApplication'
}
sourceSets {
	main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
	
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework:spring-core'
	
	implementation ('org.springframework.boot:spring-boot-starter-web') {
    } 

	implementation 'com.github.mlaccetti:javapns:2.3.2'
	
	implementation 'org.apache.shardingsphere:sharding-jdbc-spring-boot-starter:4.1.1'
	implementation 'com.zaxxer:HikariCP'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.bouncycastle:bcpkix-jdk15on'
	
	implementation project(':talk-common')
	runtimeOnly 'mysql:mysql-connector-java:8.0.32'
	
	testImplementation 'org.junit.jupiter:junit-jupiter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

description = 'talk-db-proxy'