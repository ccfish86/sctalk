plugins {
	id 'net.ccfish.talk.java-conventions'
    id 'org.springframework.boot'  
}

apply plugin: 'eclipse'

bootJar {
	launchScript()
    mainClass = 'com.blt.talk.message.server.MessageServerApplication'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
	
	implementation 'org.springframework:spring-core'
	
	implementation ('org.springframework.boot:spring-boot-starter-web') {
    	exclude(group:'org.apache.tomcat',module:'tomcat-jdbc')
    } 

	implementation 'org.bouncycastle:bcpkix-jdk15on'
	
	implementation project(':talk-common')
	
	
    implementation 'io.netty:netty-codec'
    implementation 'com.hazelcast:hazelcast'
    implementation 'com.hazelcast:hazelcast-spring'
    implementation 'javax.cache:cache-api:1.1.1'

    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    runtimeOnly 'org.springframework.cloud:spring-cloud-starter-loadbalancer'
    
	testImplementation 'org.junit.jupiter:junit-jupiter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

description = 'message-server'