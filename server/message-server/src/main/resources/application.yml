    name: message-server
  servlet:    multipart:      max-file-size: 10MB
  cloud:    consul:      host: 127.0.0.1
      port: 8500
      discovery:        prefer-ip-address: true
    inetutils:      preferred-networks:      - 192.168 # 注册时使用的网络
talk:
