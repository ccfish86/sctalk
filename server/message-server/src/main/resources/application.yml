    fileServer: ${imageUrl:http://www.100902.com/}
    hazelcast:
      backup-count: 1
      time-to-live-seconds: 3600
    ip: ${message.ip:192.168.124.24}
    port: ${message.port:8009}
    
minio:
  endpoint: http://192.168.10.74:9000
  port: 9000
  default-bucket: public
  access-key: admin
  secret-key: admin123456