<body class="main_body">
<div class="content login_box drag">
	<div class="form-group text-right no-drag">
		<!--<img id ="title_bar_max" class="setting" src='css/img/session/setting.png' onmouseover="this.src='css/img/session/setting_h.png'" onmouseout="this.src='css/img/session/setting.png'" title="设置" onclick="maxWindow();">-->

		<input type="checkbox" id="rememberme_password" style="margin-left: 15px;" /> 记住密码</label>
